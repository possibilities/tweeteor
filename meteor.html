<head>
  <meta charset="utf-8">
  <title>Tweeteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Meteor sample tweet toy">
  <meta name="author" content="Mike bannister">
</head>

<body>
  {{> public_timeline}}
</body>

<template name="public_timeline">
  <div class="public_timeline">
    <h1>Public Timeline</h1>
    <p>
      <em>refreshes every 30 seconds or so</em>
      {{#if updated_at}} (last updated at {{updated_at}}){{/if}}
    </p>
    {{#each tweets}}
      <p><strong>{{created_at}}</strong> {{text}}</p>
    {{/each}}
  </div>
</template>
