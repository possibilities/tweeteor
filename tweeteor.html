<head>
  <meta charset="utf-8">
  <title>Tweeteor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Meteor sample tweet toy">
  <meta name="author" content="Mike bannister">
</head>

<body>
  <div class="container">
    {{> public_timeline}}
  </div>
</body>

<template name="public_timeline">
  <div class="public_timeline">
    {{moof}}
    <h1>Public Twitter Timeline</h1>
    {{#if updatedAt}}
      <p>
        <em>Last updated <span id="updatedAt" data-updated-at="{{updatedAt}}">{{timeAgoFormat updatedAt}}</span></em>
      </p>
    {{/if}}
    {{#if tweets}}
      <div class="well">
        <table>
          <tbody>
            {{#each tweets}}
              <tr class="tweet">
                <td class="avatar">
                  {{#with user}}
                    <img src="{{profile_image_url}}" />
                  {{/with}}
                </td>
                <td class="content">
                  {{#with user}}
                    <p class="header">
                      <span class="userName">{{name}}</span>
                      <span class="screenName">@{{screen_name}}</span>
                    </p>
                  {{/with}}
                  <p class="message">{{text}}</p>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    {{/if}}
  </div>
</template>
